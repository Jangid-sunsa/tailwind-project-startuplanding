<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Contact Info</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#fff8f6] py-10 px-4">

  <div class="max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10 text-center sm:text-left">

    <div class="flex items-start space-x-4">
      <div class="bg-gray-100 p-3">
        <img src="images/address.svg" alt="address-icon">
      </div>
      <div>
        <h4 class="text-base font-semibold mb-1">Address</h4>
        <p class="text-gray-600">Jaipur Rajasthan INDIA</p>
        <p class="text-gray-600">Pin 342087</p>
      </div>
    </div>

    <div class="flex items-start space-x-4">
      <div class="bg-gray-100 p-3">
        <img src="images/call.svg" alt="call-icon">
      </div>
      <div>
        <h4 class="text-base font-semibold mb-1">Call us</h4>
        <p class="text-gray-600">+91 98765 43210</p>
      </div>
    </div>

    <div class="flex items-start space-x-4">
      <div class="bg-gray-100 p-3 rounded-full">
        <img src="images/email.svg" alt="email-icon">
      </div>
      <div>
        <h4 class="text-base font-semibold mb-1">Email us</h4>
        <p class="text-gray-600">info@test.com</p>
      </div>
    </div>

  </div>

</body>
</html>
