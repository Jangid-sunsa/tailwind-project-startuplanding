<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subscribe Form</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#fff8f6] p-6">

  <div class="max-w-2xl mx-auto">
    <form class="grid grid-cols-1 sm:grid-cols-[1fr_auto] bg-white border rounded-md overflow-hidden">

      <div class="flex items-center px-4 py-3">
        <img src="images/email-mini.svg" alt="email-mini-icon">
        <input type="email" placeholder="Enter your email address" class="ps-5 w-full outline-none text-sm text-gray-700 placeholder-gray-400 bg-transparent" required />
      </div>

      <button type="submit" class="bg-emerald-400 hover:bg-emerald-500 text-white font-semibold px-6 py-3 text-sm transition-colors">
        Subscribe
      </button>
    </form>
  </div>

</body>
</html>
